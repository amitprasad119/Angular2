<h1>Hello {{name}} </h1>
<p><strong>Email:</strong>{{email}}</p>
<p><strong>Address:</strong> {{address.street}} {{address.city}} ,{{address.state}} {{address.pincode}}</p>
<button (click) = "toggleShowHobbies()">{{showHobbies? 'Hide Hobbies' : 'Show Hobbies'}}</button>
<div *ngIf="showHobbies">
<h3>Hobbies</h3>
<ul>
 <li *ngFor="let hobby of hobbies;let i = index"> {{hobby}} <button (click)="deleteHobby(i)">X</button></li>
</ul>
<form (submit) = "addHobby(hobby.value)">
   <label>Add Hobby</label>
   <input type = "text" #hobby/>
</form>
</div>
<br/>
<h3> Edit Details</h3>
<form>
<label> Name : </label> <br/>
<input type ="text" name ="name" [(ngModel)] = "name" /> <br />
<label> Email : </label> <br/>
<input type = "email" name="email" [(ngModel)] = "email"/> <br/>
<label> Street : </label> <br/>
<input type = "text" name="address.street" [(ngModel)] = "address.street"/> <br/>
<label> City : </label> <br/>
<input type = "text" name="address.city" [(ngModel)] = "address.city"/> <br/>
<label> State : </label> <br/>
<input type = "text" name="address.state" [(ngModel)] = "address.state"/> <br/>
<label> Pincde : </label> <br/>
<input type = "text" name="address.pincode" [(ngModel)] = "address.pincode"/> <br/>
</form>
<br>
<h3> Post Data Using API </h3>
<div *ngFor="let post of postData">
  <h3>{{post.title}}</h3>
  <p>{{post.id}}
  <p>{{post.body}}</p>
</div>
